<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <h2 class="text-center text-primary">Add New Product</h2>
    <hr>
    <div class="form-group">
      <input type="text" 
        [ngClass]="{'is-invalid': productForm.get('productname').errors 
          && productForm.get('productname').touched}"
        class="form-control" 
        formControlName="productname" 
        placeholder="Product Name">
      <div class="invalid-feedback">Please choose a product name</div>
    </div>
  
    <div class="form-group">
        <input [ngClass]="{'is-invalid': productForm.get('description').errors && productForm.get('description').touched}" class="form-control"
          placeholder="Description" formControlName="description">
        <div class="invalid-feedback" *ngIf="productForm.get('description').touched && productForm.get('description').hasError('required')">description as is required</div>
      </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!productForm.valid" type="submit">Add Product</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
